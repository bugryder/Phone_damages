			function populatePre(url) {
				var xhr = new XMLHttpRequest();
				xhr.onload = function () {
				document.getElementById('contents').textContent = this.responseText;
				};
				xhr.open('GET', url);
				xhr.send();
			}
		
			
        </script>

        </script>
		<pre id="contents"></pre>
